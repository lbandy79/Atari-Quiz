<!DOCTYPE html>
<html>
<head>
	<title>Quiz App</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
	<section class="quizbox">
		<header class="billboard">
			<h1 id="results">SCORE 0</h1>
			<h2 id="game-over"></h2>
		</header>
		<main id="quizbox">
			<img class="boxart" src="Blackjack.jpg"/>
			<img class="boxart" src="Air Sea Battle.jpg"/>
			<img class="boxart" src="Basic Math.jpg"/>
			<img class="boxart" src="Combat.jpg"/>
			<img class="boxart" src="Indy 500.jpg"/>
			<img class="boxart" src="Star Ship.jpg"/>
			<img class="boxart" src="Street Racer.jpg"/>
			<img class="boxart" src="Surround.jpg"/>
			<img class="boxart" src="Video Olympics.jpg"/>
			<img class="boxart" src="3D Tic Tac Toe.jpg"/>
			<div class="quiz-container">
  				<div id="quiz"></div>
  			</div>	
  		</main>
		<footer>
			<button id="previous">Previous Question</button>
			<button id="next">Next Question</button>
			<button id="submit">Enter</button>
		</footer>
	</section>

	<script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script> 

  <script src='app.js'></script>
</body>
</html>
